dist: bionic

language: python

python: 3.7.6

before_install:
  - sudo add-apt-repository ppa:ethereum/ethereum --y
  - sudo apt-get update 
  - sudo apt-get install solc
  - cd contracts/

install: 
  - pip install mythx-cli

script:
  - mythx analyze --solc-version 0.6.4 orfeed.sol

notifications:
  email: false